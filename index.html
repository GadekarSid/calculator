<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src = "app.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "screen">
                <div class="history"></div>
                <div class="expression"></div>
            </div>
        </div>
        <div class="row">
            <button class="calcbutton" id="allclear">A/C</button> 
            <button class="calcbutton" id="clear">C</button> 
            <button class="calcbutton" id="plusminus">+/-</button> 
            <button class="calcbutton operation" id="div">รท</button>
        </div>
        <div class="row">
            <button class="calcbutton numbutton" id="7">7</button> 
            <button class="calcbutton numbutton" id="8">8</button> 
            <button class="calcbutton numbutton" id="9">9</button> 
            <button class="calcbutton operation" id="mul">*</button>
        </div>
        <div class="row">
            <button class="calcbutton numbutton" id="4">4</button> 
            <button class="calcbutton numbutton" id="5">5</button> 
            <button class="calcbutton numbutton" id="6">6</button> 
            <button class="calcbutton operation" id="add">+</button>
        </div>
        <div class="row">
            <button class="calcbutton numbutton" id="1">1</button> 
            <button class="calcbutton numbutton" id="2">2</button> 
            <button class="calcbutton numbutton" id="3">3</button> 
            <button class="calcbutton operation" id="sub">-</button>
        </div>
        <div class="row">
            <button class="calcbutton numbutton" id="zero">0</button> 
            <button class="calcbutton" id="decimal">.</button> 
            <button class="calcbutton" id="equals">=</button> 
        </div>
    </div>
</body>
</html>
